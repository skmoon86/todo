<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>할일을 등록하세요</title>
</head>

<body class="bg-light">
    <div class="container">
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden row g-3">
            <div class="col-auto">
                <input class="form-control" required maxlength="15" type="text" placeholder="이름을 입력해주세요." />
            </div>
            <div class="col-auto">
                <button class="btn btn-primary mb-3">Confirm</button>
            </div>

        </form>


        <form id="todo-form">
            <input class="form-control form-control-lg" required maxlength="100" type="text"
                placeholder="오늘 할일을 적어보세요.">
        </form>
        <br>
        <ul id="todo-list" class="list-group list-group-flush">
        </ul>
        <!--
        <div>
            <figure class="text-center">
                <blockquote id="quote" class="blockquote">
                    <p></p>
                </blockquote>
                <figcaption class="blockquote-footer" id="author">

                </figcaption>


            </figure>
        </div>
    -->
    <div id="weather">
        <span><b>날씨</b></span>
        <span></span>
        <span></span>
        <span id ="clock">00:00</span>
        
    </div>
        
        <!-- 닫기 버튼 -->
        <div class="text-center mt-5">
            <button id="close-button" class="btn btn-danger">닫기</button>
        </div>

    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <!--<script src="js/quotes.js"></script>
    <script src="js/background.js"></script>-->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
